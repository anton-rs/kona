[workspace.package]
edition = "2021"
license = "MIT"
rust-version = "1.81"
authors = ["clabby", "refcell"]
homepage = "https://github.com/op-rs/kona"
repository = "https://github.com/op-rs/kona"
keywords = ["ethereum", "optimism", "crypto"]
categories = ["cryptography", "cryptography::cryptocurrencies"]
exclude = ["**/target"]

[workspace]
members = [
  "crates/derive",
  "crates/driver",
  "crates/executor",
  "crates/mpt",
  "crates/proof-sdk/*",
  "bin/*"
]
default-members = ["bin/host", "bin/client"]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.lints.rust]
missing-debug-implementations = "warn"
missing-docs = "warn"
unreachable-pub = "warn"
unused-must-use = "deny"
rust-2018-idioms = "deny"
unnameable-types = "warn"

[workspace.lints.rustdoc]
all = "warn"

[workspace.lints.clippy]
needless-return = "allow" # Temporary fix since this is breaking in nightly clippy
all = { level = "warn", priority = -1 }
missing-const-for-fn = "warn"
use-self = "warn"
option-if-let-else = "warn"
redundant-clone = "warn"

[profile.dev]
opt-level = 1
overflow-checks = false

[profile.bench]
debug = true

[profile.dev-client]
inherits = "dev"
panic = "abort"

[profile.release-client-lto]
inherits = "release"
panic = "abort"
codegen-units = 1
lto = "fat"

[workspace.dependencies]
# Workspace
kona-mpt = { path = "crates/mpt", version = "0.1.2", default-features = false }
kona-client = { path = "bin/client", version = "0.1.0", default-features = false }
kona-derive = { path = "crates/derive", version = "0.2.1", default-features = false }
kona-driver = { path = "crates/driver", version = "0.2.1", default-features = false }
kona-executor = { path = "crates/executor", version = "0.2.1", default-features = false }
kona-proof = { path = "crates/proof-sdk/proof", version = "0.2.1", default-features = false }
kona-std-fpvm = { path = "crates/proof-sdk/std-fpvm", version = "0.1.2", default-features = false }
kona-preimage = { path = "crates/proof-sdk/preimage", version = "0.2.1", default-features = false }
kona-std-fpvm-proc = { path = "crates/proof-sdk/std-fpvm-proc", version = "0.1.2", default-features = false }

# Maili
maili-protocol = { version = "0.1.2", default-features = false }
maili-registry = { version = "0.1.2", default-features = false }

# Alloy
alloy-rlp = { version = "0.3.10", default-features = false }
alloy-trie = { version = "0.7.8", default-features = false }
alloy-eips = { version = "0.9.2", default-features = false }
alloy-serde = { version = "0.9.2", default-features = false }
alloy-provider = { version = "0.9.2", default-features = false }
alloy-consensus = { version = "0.9.2", default-features = false }
alloy-transport = { version = "0.9.2", default-features = false }
alloy-rpc-types = { version = "0.9.2", default-features = false }
alloy-rpc-client = { version = "0.9.2", default-features = false }
alloy-primitives = { version = "0.8.14", default-features = false }
alloy-node-bindings = { version = "0.9.2", default-features = false }
alloy-transport-http = { version = "0.9.2", default-features = false }
alloy-rpc-types-engine = { version = "0.9.2", default-features = false }
alloy-rpc-types-beacon = { version = "0.9.2", default-features = false }

# OP Alloy
op-alloy-genesis = { version = "0.9.2", default-features = false }
op-alloy-consensus = { version = "0.9.2", default-features = false }
op-alloy-rpc-types-engine = { version = "0.9.2", default-features = false }

# General
lru = "0.12.5"
spin = "0.9.8"
rand = "0.8.5"
clap = "4.5.24"
tokio = "1.42.0"
async-channel = "2.3.1"
cfg-if = "1.0.0"
reqwest = "0.12.12"
async-trait = "0.1.85"
linked_list_allocator = "0.10.5"

# General
sha2 = { version = "0.10.8", default-features = false }
c-kzg = { version = "2.0.0", default-features = false }
anyhow = { version = "1.0.95", default-features = false }
